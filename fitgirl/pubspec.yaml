name: fitgirl
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  # HTTP client for API communication
  dio: ^5.7.0
  # URL launcher for opening download links
  url_launcher: ^6.3.1
  # Local storage for search history
  shared_preferences: ^2.3.5
  # File system access for downloads directory
  path_provider: ^2.1.5
  # Path manipulation utilities
  path: ^1.9.0
  # Google Fonts for Space Grotesk and Noto Sans
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
